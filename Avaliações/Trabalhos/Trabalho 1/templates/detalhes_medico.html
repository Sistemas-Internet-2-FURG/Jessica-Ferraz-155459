<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .details {
            margin-bottom: 20px;
        }

        .details label {
            font-weight: bold;
        }

        .actions {
            text-align: center;
        }

        .actions a, .actions form {
            margin: 0 10px;
        }

        .actions a {
            display: inline-block;
            padding: 10px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }

        .actions a:hover {
            background-color: #45a049;
        }

        .actions button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Médico</h1>
        <div class="details">
            <p><label>Nome:</label> {{ medico.nome }}</p>
            <p><label>Especialidade:</label> {{ medico.especialidade }}</p>
        </div>
        <div class="actions">
            <a href="{{ url_for('editar_medico', id=medico.id) }}">Editar</a>
            <form action="{{ url_for('deletar_medico', id=medico.id) }}" method="POST" style="display:inline;">
                <button type="submit">Deletar</button>
            </form>
        </div>
        <div class="actions">
            <a href="{{ url_for('lista_medicos') }}">Voltar para a lista</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Consulta</title>
    <link rel="stylesheet" href="../static/style_editar.css">
    <script src="../scripts/logout.js" defer></script>
</head>
<body>
    <nav>
        <a href="../pages/home.html">
            <img src="../static/logo.png" class="logo">
        </a>
        <ul>
            <li><a href="../pages/lista_pacientes.html">Pacientes</a></li>
            <li><a href="../pages/lista_medicos.html">Médicos</a></li>
            <li><a href="../pages/lista_consultas.html">Consultas</a></li>
        </ul>
        <ul class="logout-link">
            <li><a href="#" id="logoutBtn">Sair</a></li>
        </ul>
    </nav>
    <h1>Editar Consulta</h1>
    <form id="editarConsultaForm">
        <label for="paciente_id">Paciente:</label>
        <select id="paciente_id" name="paciente_id" required>
            <!-- Os pacientes serão carregados via API -->
        </select><br>

        <label for="medico_id">Médico:</label>
        <select id="medico_id" name="medico_id" required>
            <!-- Os médicos serão carregados via API -->
        </select><br>

        <label for="data">Data:</label>
        <input type="datetime-local" id="data" name="data" required><br>

        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" name="motivo" required><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="../pages/lista_consultas.html">Voltar para a Lista</a>

    <script src="../scripts/editarConsulta.js"></script>
</body>
</html>

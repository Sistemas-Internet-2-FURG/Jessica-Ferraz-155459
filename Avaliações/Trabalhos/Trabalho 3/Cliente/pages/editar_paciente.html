<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link rel="stylesheet" href="../static/style_editar.css">
    <script src="../scripts/logout.js" defer></script>
</head>
<body>
    <nav>
        <a href="../pages/home.html">
            <img src="../static/logo.png" class="logo">
        </a>
        <ul>
            <li><a href="../pages/lista_pacientes.html">Pacientes</a></li>
            <li><a href="../pages/lista_medicos.html">Médicos</a></li>
            <li><a href="../pages/lista_consultas.html">Consultas</a></li>
        </ul>
        <ul class="logout-link">
            <li><a href="#" id="logoutBtn">Sair</a></li>
        </ul>
    </nav>
    <h1>Editar Paciente</h1>
    <form id="editarPacienteForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required>

        <button type="submit">Salvar</button>
    </form>
    <a href="../pages/lista_pacientes.html">Voltar para a Lista</a>

    <script src="../scripts/editarPaciente.js"></script>
</body>
</html>

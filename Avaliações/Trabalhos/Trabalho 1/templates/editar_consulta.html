<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Editar Consulta</h1>
    <form action="{{ url_for('editar_consulta', id=consulta.id) }}" method="POST">
        <label for="paciente_id">Paciente:</label>
        <select id="paciente_id" name="paciente_id" required>
            {% for paciente in pacientes %}
            <option value="{{ paciente.id }}" {% if paciente.id == consulta.paciente_id %}selected{% endif %}>{{ paciente.nome }}</option>
            {% endfor %}
        </select><br>

        <label for="medico_id">MÃ©dico:</label>
        <select id="medico_id" name="medico_id" required>
            {% for medico in medicos %}
            <option value="{{ medico.id }}" {% if medico.id == consulta.medico_id %}selected{% endif %}>{{ medico.nome }}</option>
            {% endfor %}
        </select><br>

        <label for="data">Data:</label>
        <input type="datetime-local" id="data" name="data" value="{{ consulta.data.strftime('%Y-%m-%dT%H:%M:%S') }}" required><br>

        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" name="motivo" value="{{ consulta.motivo }}" required><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('lista_consultas') }}">Voltar para a Lista</a>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Editar Paciente</h1>
    <form action="{{ url_for('editar_paciente', id=paciente.id) }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ paciente.nome }}" required><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" value="{{ paciente.data_nascimento }}" required><br>

        <label for="endereco">EndereÃ§o:</label>
        <input type="text" id="endereco" name="endereco" value="{{ paciente.endereco }}" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ paciente.telefone }}" required><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('lista_pacientes') }}">Voltar para a Lista</a>
</body>
</html>

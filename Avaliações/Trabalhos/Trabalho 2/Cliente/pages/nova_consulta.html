<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Consulta</title>
    <link rel="stylesheet" href="../static/style_novo.css">
    <script src="../scripts/novoMedico.js" defer></script>
</head>
<body>
    <nav>
        <img src="../static/logo.png" alt="Logotipo">
        <ul>
            <li><a href="../pages/lista_pacientes.html">Pacientes</a></li>
            <li><a href="../pages/lista_medicos.html">Médicos</a></li>
            <li><a href="../pages/lista_consultas.html">Consultas</a></li>
        </ul>
        <ul class="logout-link">
            <li><a href="#" id="logoutBtn">Sair</a></li>
        </ul>
    </nav>
    <h1>Nova Consulta</h1>
    <form id="formConsulta">
        <label for="paciente_id">Paciente:</label>
        <select id="paciente_id" name="paciente_id" class="select2" required>
            <option value="" disabled selected>Escolha um paciente...</option>
            <!-- Pacientes serão carregados via JavaScript -->
        </select><br>
    
        <label for="medico_id">Médico:</label>
        <select id="medico_id" name="medico_id" class="select2" required>
            <option value="" disabled selected>Escolha um médico...</option>
            <!-- Médicos serão carregados via JavaScript -->
        </select><br>
    
        <label for="data">Data:</label>
        <input type="datetime-local" id="data" name="data" required><br>
    
        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" name="motivo" required><br>

        <button type="submit">Adicionar</button>
    </form>

    <script src="../scripts/novaConsulta.js"></script>
</body>
</html>
